<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
{% if current_user.is_authenticated %}

    <h1 style="text-align: center">欢迎回来:{{ current_user.username }} <a href="{{ url_for('logout') }}" style="font-size: 15px">退出登录</a></h1>

{% else %}
    <h1 style="text-align: center">游客,请先 <a href="{{ url_for('login') }}">登录</a></h1>
{% endif %}
</body>
</html>
